<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="NotesApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="AppController as ctrl">
    <div class="container">
      <h1>Welcome to Note-Passer</h1>
      <h3>The Premier Passing Note App</h3>
      <div class="note-image">
      <img src="https://emilylayla.files.wordpress.com/2011/10/notepassing1.jpg")>
    </div>
    <div class="note-holder">
      <div id="note" ng-repeat="note in ctrl.notes">
        <ul>
          <li>
            From: {{note.author}}
          </li>
          <li>
            To: {{note.recipient}}
          </li>
          <li>
            {{note.content}}
          </li>
          <li>
            <img src="{{note.image}}" alt="img"/>
          </li>
          <li id="toss" ng-click="ctrl.delete(note)">Throw Away</li>
          <li ng-click="ctrl.toggleModal()">
            Edit
          </li>
        </ul>
      </div>
    </div>
      <div ng-class="(ctrl.modal ? 'modal2' : 'modal')">
        <h1> Update your note </h1>
        <form ng-submit="{{ctrl.update(note)}}">
          <input type="text" placeholder="author" ng-model="ctrl.author"/>
          <input type="text" placeholder="recipient" ng-model="ctrl.recipient"/>
          <input type="text" placeholder="content" ng-model="ctrl.content"/>
          <input type="text" placeholder="img" ng-model="ctrl.img"/>
          <input type="submit" value="submit">
        </form>
      </div>
      <!-- <div class="modal2">
        <h1> Write a new note </h1>
        <form ng-submit="{{ctrl.createNote()}}">
          <input type="text" placeholder="author" ng-model="ctrl.author"/>
          <input type="text" placeholder="recipient" ng-model="ctrl.recipient"/>
          <input type="text" placeholder="content" ng-model="ctrl.content"/>
          <input type="text" placeholder="img" ng-model="ctrl.img"/>
          <input type="submit" value="submit">
        </form>
      </div> -->
    </div>
    </body>


</html>
