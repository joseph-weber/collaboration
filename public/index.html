<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="NotesApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="AppController as ctrl">

      <h1>Note Passer</h1>
      <h2>Create New Passer</h2>
      <form ng-submit="ctrl.createUser()">
          <input type="text" ng-model="ctrl.username"/>
          <input type="password" ng-model="ctrl.password"/>
          <input type="submit" value="Create New Passer"/>
      </form>
      <h2>Log In</h2>
      <form ng-submit="ctrl.logIn()">
          <input type="text" ng-model="ctrl.username"/>
          <input type="password" ng-model="ctrl.password"/>
          <input type="submit" value="Log In"/>
      </form>
      <h2>Add a Heading</h2>
      <a href="#" ng-click="ctrl.goApp()">Click to Enter Note Passer</a>
      <div ng-if="ctrl.loggedInUserName">
          You Now Have Access to Note Passer, {{ctrl.loggedInUserName}}
      </div>

    <table>
        <tr ng-repeat="note in ctrl.notes">
          <td>
            {{note.author}}
          </td>
          <td>
            {{note.recipient}}
          </td>
          <td>
            {{note.content}}
          </li>
          <li>
            <img src="{{note.image}}" alt="img"/>
          </li>
          <li id="toss" ng-click="ctrl.delete(note)">Throw Away</li>
          <li ng-click="showModal()">
            Edit
          </li>
        </ul>
      </div>
      <div class="modal2">
        <h1> Update your note </h1>
        <form ng-submit="{{ctrl.update(note)}}">
          <input type="text" placeholder="author" ng-model="ctrl.author"/>
          <input type="text" placeholder="recipient" ng-model="ctrl.recipient"/>
          <input type="text" placeholder="content" ng-model="ctrl.content"/>
          <input type="text" placeholder="img" ng-model="ctrl.img"/>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
    </body>


</html>
